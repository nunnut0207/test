<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Leaftlet_test</title>
  <!-- Link Leaflet css and javascript -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css">
  <script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js"></script>
</head>
<body>
  <!-- divide map bounding box -->
  <center>
  <br>
  <FONT FACE="DB Manit X" size = "10">
  <strong><font color="#8B4513">5 places to visit in Moscow, Russia</a></FONT></strong>
  </FONT>
  <FONT FACE="DB Manit X" size = "5">
  <br> จัดทำโดย นันท์นภัส ต.ตระกูล 62103010253 <br>
  <div id = "map" style = "width: 1500px ; height: 600px" </div>
  <!-- set center and Link map-->
  <script>
    var map = L.map("map").setView([55.751524836827514, 37.627676440951255],13);

    mapLink = '<a href="http://openstreetmap.org">OpenStreetMap</a>';

    L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Topo_Map/MapServer/tile/{z}/{y}/{x}', {
    attribution: 'Map data &copy; ' + mapLink,
    maxZoom: 19,
    }).addTo(map);

    var greenIcon = L.icon({
    iconUrl: "rus.png",
    shadowUrl: "",

    iconSize: [30, 50], // size of the icon
    shadowSize: [50, 64], // size of the shadow
    iconAnchor: [22, 94], // point of the icon which will correspond to marker's location
    shadowAnchor: [4, 62], // the same for the shadow
    popupAnchor: [-3, -76] // point from which the popup should open relative to the iconAnchor
    });

    var marker = L.marker([55.75890754755201, 37.62860145553512],
    {
    icon: greenIcon,
    draggable: true,
    title: "Hermitage Museum",
    opacity: 1.5
     }).addTo(map)
     .bindPopup("<b> พระราชวังฤดูหนาว <br> Hermitage Museum </b>")
     .openPopup();

     var marker = L.marker([55.760470907634975, 37.618992003290046],
     {
     icon: greenIcon,
     draggable: true,
     title: "Bolshoi Theatre",
     opacity: 1.5
      }).addTo(map)
      .bindPopup("<b> โรงละครบอลชอย <br> Bolshoi Theatre </b>")
      .openPopup();

      var marker = L.marker([55.75441269284237, 37.620795106891926],
      {
      icon: greenIcon,
      draggable: true,
      title: "Red Square",
      opacity: 1.5
       }).addTo(map)
       .bindPopup("<b> จัตุรัสแดง <br> Red Square </b>")
       .openPopup();

       var marker = L.marker([55.74187154797057, 37.62082109056406],
       {
       icon: greenIcon,
       draggable: true,
       title: "The State Tretyakov Gallery",
       opacity: 1.5
        }).addTo(map)
        .bindPopup("<b> หอศิลป์ Tretyakov <br> The State Tretyakov Gallery </b>")
        .openPopup();

        var marker = L.marker([55.75250571639696, 37.61749950686806],
        {
        icon: greenIcon,
        draggable: true,
        title: "Moscow kremlin",
        opacity: 1.5
         }).addTo(map)
         .bindPopup("<b> เครมลินแห่งมอสโก <br> Moscow kremlin </b>")
         .openPopup();
  </script>
  </center>
</body>
</html>
